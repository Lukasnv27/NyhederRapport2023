<body>

    
    <div class="left_side">
        <div class="sidebar_buttons">
            <div id="home_button" class="buttons">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
            <div id="favorites_button" class="buttons">

    <div class="right_side">
        <div class="top">

                    </a>

            </div>

        <h2>Opret bruger</h2>
        <label for="username">Burgernavn:</label>

        <label for="password">Kodeord:</label>
        <input type="password" id="password" name="password">
        <label for="confirmPassword">Gentag kodeord:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <button onclick="create_user()">Opret bruger</button>
        <p>Har du allerede en bruger? <a href="login_index.html"> Log ind</a></p>
